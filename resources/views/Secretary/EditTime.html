<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" contact="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Time</title>
        <link rel="icon" type="image/png" sizes="32x32" href="images/add.png">
        <link rel="stylesheet" href="css/EditTime.css">
    </head>
    <body>
        <div class="popup" id="settime">
            <h2>Edit an existing time</h2>
            <hr class="hr">
            <form action="">
                <label for="day"><b>Select the day</b></label>
                <select name="day" id="day">
                    <option value="none" selected>-- Select Day --</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
                <div>
                    <br>
                    <label for="Otime"><b>-- Old Time --</b></label><br><br>
                    <label for="Otime"><b>From </b></label>
                    <input type="time" name="Otime" placeholder="From" required>
                    <label for="Otime"><b>To</b></label>
                    <input type="time" name="Otime" placeholder="To" required>
                    <br><br>
                    <label for="Ntime"><b>-- New Time --</b></label><br><br>
                    <label for="Ntime"><b>From </b></label>
                    <input type="time" name="Ntime" placeholder="From" required>
                    <label for="Ntime"><b>To</b></label>
                    <input type="time" name="Ntime" placeholder="To" required>
                </div>
                <br><br>
                <button type="submit" class="submitbtn">Submit</button>
                <button type="button" class="cancelbtn">Cancle</button>
            </form>
        </div>
    </body>
</html>
